                <label class="topic-overview-header">Importing from Forecast X</label></br>

                <div class="topic-overview-description">
                    <label>Forecast X is a forecasting tool built within Excel that is built for growth and gives you unparalleled statistical power along with the infinite flexibility of Excel, while remaining incredibly easy to use.</label>
                    </br>
                    <label>Once the forecast has been manipulated and updated using Forecast X that data can be imported back into Business Central</label>
                    </br>
                    <label>Open <i>Demand Forecasts</i>, select the forecast into which you want to import the new data and click the <i>Import from Forecast X</i> action</label>
                    <img id=importSmall src="./Images/demandView.png" alt="Import from Forecast X" class="img-small" onclick="zoomImage(this)">
                    </br>
                    <label>alternatly you can run the same import from the <i>Demand Forecast Entries</i> page accessed when drilling down upon the<i>Demand Forecast Matrix</i></label>
                    </br>
                    <img id=cardExportSmall src="./Images/demandEntries.png" alt="Import from Forecast X" class="img-small" onclick="zoomImage(this)">
                    </br>
                    <label>You will be prompted to select the Excel Spreadsheet to be imported (use the Assist Edit action) and then click OK</i></label>
                    <img id=reqOptionsSmall src="./Images/import.png" alt="Import from Forecast X request options" class="img-small" onclick="zoomImage(this)">
